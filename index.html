<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		  <!-- Add to homescreen for Safari on Ios -->
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-mobile-web-app-title" content="ToDo">
	    <link rel="apple-touch-icon" href="img/logo.jpg">
	
	    <!-- Add to homescreen for Chrome on Android -->
	    <meta name="mobile-web-app-capable" content="yes">
	    <meta name="application-name" content="ToDo">
	    <meta name="theme-color" content="#2F3BA2">
	    <link rel="icon" sizes="192x192" href="img/logo.jpg">
		<title></title>
		<link rel="stylesheet" href="css/music.css" />
		<script src="js/jquery.js"></script>
		<script src="js/music.js"></script>
	</head>
	<body>
		<audio src="music/孙燕姿 - 克卜勒.mp3"  controls="" loop="" id="audio"></audio>
		<div class="header">                  <!--头部-->
			<ul class="roll">
				<li class="li"></li>
				<li></li>
			</ul>
			<div class="name">LM</div>
			<div class="img"><img src="img/music.png" alt="" class="mus"/></div>
			<div class="volume">
				<div class="mute">
					<img src="img/vol.png" class="one"/>
					<img src="img/v.png" class="two"/>
				</div>
					
				<div class="length">
					<div class="squ"></div>
				</div>
			</div>
		</div>
		<div class="page">
			<div class="name">克卜勒</div>
			<div class="singer">孙燕姿</div>
			<div class="plays">
				<div class="play-md">         <!--播放-->
					<div class="opa"></div>
					<img src="img/sunyanzi.jpg" alt="" class="back" />
					<img src="img/play2.png" alt="" class="play" />
					<img src="img/pause2.png" alt="" class="pause" />
				</div>
				<span class="current">0:00</span>
				<span class="duration">3:50</span>
				<div class="pro"></div>
				<div class="progress">        <!--进度条-->
					<div class="pc">
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="ric">                     <!--歌词页-->
			暂无歌词
		</div>
		<div class="lists"> 
			<div class="div">
				<ul id="lists"></ul>
			</div><!--歌单页-->
		</div>
		<div class="footer">                  <!--底部播放按键-->
			<div class="footer-progress">
				<div class="before"></div>
				<div class="circle"></div>
			</div>
			<ul class="page-footer">
				<li class="page-last"><img src="img/last.png"/></li>
				<li class="page-play"><img src="img/play.png" class="block"/><img src="img/pause.png"/></li>
				<li class="page-next"><img src="img/next.png"/></li>
			</ul>
		</div>
	</body>
</html>
